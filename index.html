<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>soduku solver app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
  <header>
    <h1>Sudoku Solver</h1>
  </header>
  <main>
    <div class="sudoku-container">
      <table id="sudoku-grid">
        <tbody>
          <tr>
            <td><input type="number" id="cell-0-0"></td>
            <td><input type="number" id="cell-0-1"></td>
            <td><input type="number" id="cell-0-2"></td>
            <!-- Add more cells -->
          </tr>
          <tr>
            <td><input type="number" id="cell-1-0"></td>
            <td><input type="number" id="cell-1-1"></td>
            <td><input type="number" id="cell-1-2"></td>
            <!-- Add more cells -->
          </tr>
          <!-- Add more rows -->
        </tbody>
      </table>
      <button id="solve-button">Solve</button>
    </div>
  </main>
  <script src="script.js"></script>
    
</body>
</html>
